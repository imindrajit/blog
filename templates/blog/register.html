<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     <ul class="nav navbar-nav">
       <li class="active"><a href="/about/">About</a></li>
     </ul>
    </div>
    </div>
    </nav>
    {% block body_block %}
        

    <div class="container">
        
    {% if registered %}
    <div class="alert alert-success" role="alert">Thank you for registering</div>

    <p><a href="/login/">Login</a> when you are ready to pen your thoughts.</p>
    {% else %}
    <form class="form-register span8" id="user_form" method="post" action="/register/" enctype="multipart/form-data">
            
    <h2 class="form-register-heading">Register here</h2>

    {% csrf_token %}
            
    {{ user_form.as_p }}

    {{ profile_form.as_p }}

    <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
    </form>
    {% endif %}
    </div>
    </div>
    {% endblock %}    
</body>
    <script src="{% static 'js/jquery-2.1.1.min.js' %}">
    </script>
    <script src="{% static 'js/bootstrap.min.js' %}">
    </script>
</html><br /><br /><br /><br />
<footer>
    <div class="container">
    <p>&copy; BlogEngine 2014</p>
    </div>
</footer>
</html>
